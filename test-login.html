<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login</h1>
    <form id="loginForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="rahmatullahzisan@gmail.com" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="ZxcAsd1212@" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const payload = {
                _payload: JSON.stringify({ email, password })
            };
            
            try {
                const response = await fetch('http://localhost:3000/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `<p>Status: ${response.status}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                // Log the response to console as well
                console.log('Login response:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
